<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 20px;
            background-color: #12121a;
        }

        header {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 2em;
            color: #555;
            cursor: default;
        }

        .logo span {
            color: #7d2ae8;
        }

        .navigation {
            display: flex;
        }

        .navigation a {
            font-size: 1.1em;
            color: #555;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: .3s;
        }

        .navigation a:hover {
            color: #7d2ae8;
        }

        .main-content {
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-data {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-data p {
            margin: 10px 0;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-talk {
            color: #fff;
            text-decoration: none;
            background-color: #7d2ae8;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-talk:hover {
            background-color: #5b1a9c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">User <span>Data</span></div>
        <nav class="navigation">
            <!-- Links removed -->
        </nav>
    </header>

    <div class="main-content">
        <h1></h1>
        <input type="text" id="userIdInput" placeholder="Enter user ID">
        <button class="btn-talk" onclick="getUserData()">Get User Data</button>

        <div class="user-data" id="userDataContainer">
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Reason:</strong> <span id="reason"></span></p>
            <p><strong>Photos:</strong> <span id="photos"></span></p>
        </div>
    </div>

    <script>
        async function getUserData() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) {
                alert('Please enter a user ID.');
                return;
            }

            try {
                const response = await fetch(`http://2.57.19.101:9054//userdata?userid=${userId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user data.');
                }
                const data = await response.json();
                document.getElementById("userId").innerText = data.userId;
                document.getElementById("status").innerText = data.status;
                document.getElementById("reason").innerText = data.reason || 'No reason provided';
                document.getElementById("photos").innerText = data.photos || 'No photos provided';
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to fetch user data. Please try again later.');
            }
        }
    </script>
</body>
</html>

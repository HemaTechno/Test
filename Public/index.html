<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2em;
            color: #555;
            cursor: default;
            display: flex;
            align-items: center; /* Center items vertically */
        }

        .logo img {
            width: 40px; /* Set your preferred size */
            margin-right: 10px; /* Adjust spacing as needed */
            border-radius: 50%; /* Optional: Add border-radius for a circular effect */
        }

        .logo span {
            color: #f1f3ff;
        }

        .navigation {
            margin-left: auto;
        }

        .navigation ul {
            list-style: none;
            display: flex;
        }

        .navigation li {
            margin-right: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #7d2ae8;
        }

        .home {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #12121a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px 20px;
        }

        .content {
            max-width: 100%;
            color: #f1f3ff;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5em;
            color: #7d2ae8;
            margin-bottom: 20px;
        }

        /* Removed the image styling */

        .content h4 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .content p {
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn-group a {
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            background: #7d2ae8;
            border-radius: 10px;
            border: 2px solid #7d2ae8;
            font-weight: 500;
            transition: .3s;
            margin: 0 10px;
        }

        .btn-group a:hover {
            color: #7d2ae8;
            background: transparent;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: #7d2ae8;
            border-radius: 50%;
            margin-right: 15px;
            text-align: center;
            line-height: 35px;
            border: 1px solid #fff;
            outline: 2px solid #7d2ae8;
            transition: .3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
        }

        .social-icons a i {
            color: #fff;
        }

        .button {
            background: #7d2ae8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
        }

        .view-button:hover {
            background: transparent;
            color: #7d2ae8;
            border: 1px solid #7d2ae8;
        }

        @media only screen and (max-width: 768px) {
            .navigation {
                position: fixed;
                top: 0;
                left: 0;
                background-color: #fff;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .navigation.active {
                opacity: 1;
                visibility: visible;
            }

            .navigation ul {
                flex-direction: column;
            }

            .navigation li {
                margin-bottom: 20px;
            }

            header {
                padding: 10px 20px;
            }

            .logo {
                font-size: 1.5em;
            }

            .navigation ul {
                flex-direction: column;
            }

            .navigation li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .menu-toggle {
    display: block;
    color: #7d2ae8; /* Add this line to set the color */
}


            .close-menu {
                position: absolute;
                top: 10px;
                right: 10px;
                color: #7d2ae8;
                font-size: 1.5em;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/1209942217041641522/1211353922334363758/Picsart_24-02-25_19-47-49-594.png?ex=65ede440&is=65db6f40&hm=eca733978b1e5a99414f1cdedcdeb73467bda984bc59aacad91d1610f6f25748" alt="Logo">
            <span>ProMe</span>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="close-menu" onclick="toggleMenu()">&#10005;</div>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>
    <div class="home">
        <div class="content">
            <h2>Welcome to <span>ProMe Site</span></h2>
            <!-- Removed the image tag -->
            <h4>Prome</h4>
            <p>Explore</p>
            <div class="btn-group">
                <a href="check.html">فـحـص</a>
                <a href="s.html" class="copy-code">تــشهـيـر</a>
                <a href="https://discord.com/invite/rsrGE9zDvZ" class="copy-code">الـدعـم</a>  
            </div>
            <p></p>
            <div class="btn-group">
                <a href="s.html" class="copy-code">تـوثـيق</a>
                <a href="w.html" class="copy-code">ويـبـهـوك</a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navigation = document.querySelector('.navigation');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
